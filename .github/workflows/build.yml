name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Build APK with P4A
      uses: p4a-build/python-for-android-build@v1
      with:
        requirements: 'python3,kivy'
        name: 'CableColorConverter'
        package: 'org.example.cablecolorconverter'
        version: '0.1'
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: dist/*.apk
