name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install cython

    - name: Create buildozer.spec
      run: |
        buildozer init
        sed -i 's/title = My Application/title = Cable Color Converter/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = cablecolorconverter/' buildozer.spec
        sed -i 's/package.domain = org.example/package.domain = org.example/' buildozer.spec

    - name: Build APK
      run: |
        yes | buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
